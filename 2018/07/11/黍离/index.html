        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/hint.css/2.4.1/hint.min.css"><p>&ensp;&emsp;毛诗序：“《黍离》，闵宗周也。周大夫行役，至于宗周，过故宗庙宫室，尽为禾黍。闵周室之颠覆，彷徨不忍去而作是诗也。”<br>&ensp;&emsp;彼黍离离，彼稷之苗。行迈靡靡，中心摇摇。知我者，谓我心忧，不知我者，谓我何求。悠悠苍天，此何人哉！<br>&ensp;&emsp;彼黍离离，彼稷之穗。行迈靡靡，中心如醉。知我者，谓我心忧，不知我者，谓我何求。悠悠苍天，此何人哉！<br>&ensp;&emsp;彼黍离离，彼稷之实。行迈靡靡，中心如噎。知我者，谓我心忧，不知我者，谓我何求。悠悠苍天，此何人哉！</p>
