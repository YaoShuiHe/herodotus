<p>蒼蒼大鵬，誕自北溟。<br>假精靈鱗，神化以生。<br>如雲之翼，如山之形。<br>海運水擊，扶搖上征。<br>翕然層舉，背負太清。<br>志存天地，不屑唐庭。<br>鷽鳩仰笑，尺鷃所輕。<br>超世高逝，莫知其情。</p>
</blockquote>
