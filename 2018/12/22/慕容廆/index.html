        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/hint.css/2.4.1/hint.min.css"><p>&emsp;&emsp;慕容廆遣使請降；五月，詔拜廆鮮卑都督。廆謁見何龕，以士大夫禮，巾衣到門；龕嚴兵以見之，廆乃改服戎衣而入。人問其故，廆曰：「主人不以禮待客，客何為哉！」龕聞之，甚凓，深敬異之。時鮮卑宇文氏、段氏方強，數侵掠廆，廆卑辭厚幣以事之。段國于階以女妻廆，生皝、仁、昭。廆以遼東僻遠，徙居徒河之青山。</p>
